<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>KnowledgeBattle</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- NAVBAR -->
  <header class="navbar">
    <div class="logo">Knowledge<span>Battle</span></div>
    <div class="hamburger" onclick="openMenu()">☰</div>
  </header>

  <!-- OVERLAY MENU -->
  <div class="menu-overlay" id="menu">
    <div class="menu-header">
      <div class="logo">Knowledge<span>Battle</span></div>
      <div class="close" onclick="closeMenu()">✕</div>
    </div>

    <nav class="menu-links">
      <a href="#">Beranda</a>
      <a href="#">Tentang</a>
      <a href="#">Fitur</a>
      <a href="#">Kontak</a>

      <div class="menu-actions">
        <a class="btn btn-outline" href="#">Masuk</a>
        <a class="btn btn-primary" href="#">Daftar</a>
      </div>
    </nav>
  </div>

  <!-- HERO (contoh konten) -->
  <section class="hero">
    <h1>Selamat Datang di <span>Knowledge Battle</span></h1>
    <p>Platform komunitas untuk diskusi dan debat berbasis pengetahuan.</p>
  </section>

  <script>
    function openMenu() {
      document.getElementById("menu").classList.add("active");
    }
    function closeMenu() {
      document.getElementById("menu").classList.remove("active");
    }
  </script>

</body>
</html>
